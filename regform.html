<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Appointment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="regform.css">
 
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   
    <script src="/regform.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Book An Appointment</h2>
      </div>
      <!-- Form -->
      <form class="form" id="form">
        <div class="row">
          <div class="col-md-3 col-sm-12">
            
            <div class="form-control">
              <label for="firstname">First Name</label>
              <input type="text" placeholder="Enter First Name" id="firstname" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            
            <div class="form-control">
              <label for="lastname">Last Name</label>
              <input type="text" placeholder="Enter Last Name" id="lastname" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            
            <div class="form-control">
              <label for="name">Pet's Name</label>
              <input type="user" placeholder="Enter Name" id="name" name="name" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" placeholder="Enter Email Address" id="email" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
          </div>
          <div class="col-md-3 col-sm-12">
            
            <div class="form-control">
              <label for="birthday">Pet's Birthday</label>
              <input type="date" id="birthday" name="birthday" />
              <i class="fas fa-check-circle" id="bday-check-circle"></i>
              <i class="fas fa-exclamation-circle" id="bday-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            
            <div class="form-control-type">
              <fieldset class = "type-border">
                <label id="type">Select</label><br>
                <input type="radio" id="typeD" name="type" value="dog">
                <label for="typeD">Dog</label><br>
                <input type="radio" id="typeC" name="type" value="cat">
                <label for="typeC">Cat</label>
              </fieldset>
              <i class="fas fa-check-circle" id="type-check-circle"></i>
              <i class="fas fa-exclamation-circle" id="type-exclamation-circle"></i>
              <small>Error message</small>              
            </div>
          
            <div class="form-control">
              <label for="grooming">Grooming/Wash/Both</label>
              <input type="grooming" placeholder="Enter" id="grooming" name="grooming"/>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>  
            </div>
 
            <div class="form-control">
              <label for="date">Select Booking</label>
              <input type="date" id="date" name="date" />
              <i class="fas fa-check-circle" id="date-check-circle"></i>
              <i class="fas fa-exclamation-circle" id="date-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            
            <!-- Submit button -->
            <button><b>Book</b></button>
          </div>
          <!-- Image column -->
          <div class="col-md-6 col-sm-12 d-sm-none d-md-block">

          </div>
        </div>
      </form>
    </div>
  </body>
</html>
