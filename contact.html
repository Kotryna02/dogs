<html>
  <head>
    <title>Contact</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="contact.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="/script.js"></script>
  </head>
  <body>
  <!-- Navbar -->
    <div class="banner">
      <nav class="header">
         <a href="#" class="logo" style="text-decoration: none;">Furry Friends Training and Care</a>
         <ul>
           <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="team.html">Our Team</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="regform.html"> <button type="button" >book appointment</button></a></li>
        </ul>
       </nav>
    </div>
    <!-- Contact form container -->
    <section id="contact">
      <!-- Socials -->
      <div class="social">
        <!-- Icons -->
            <a href="https://www.facebook.com/"><img src="images/Screenshot 2023-04-29 180849.png" alt="Facebook icon"></a>
            <a href="https://twitter.com/"><img src="images/Screenshot 2023-04-29 180924.png" alt="twitter icon"></a>
            <a href="https://www.instagram.com/"><img src="images/Screenshot 2023-04-29 180823.png" alt="instagram icon"></a>
            <a href="https://www.google.ie/"><img src="images/Screenshot 2023-04-29 181018.png" alt="google icon"></a>
          </div>
      <!-- Contact box -->
      <div class="contact-box">
        <!-- Heading -->
        <div class="c-heading">
          <h1>Get In Touch</h1>
          <p>Send us a message regarding concerns or issues.</p>
        </div>
        <!-- Inputs -->
        <div class="c-inputs">
          <form>
            <input type="text" placeholder="Full Name"/>	
            <input type="email" placeholder="Example@gmail.com"/>
            <textarea name="message" placeholder="Write Message"></textarea>
            <!-- Sumbit button -->
            <button >SEND</button>
          </form>
        </div>
      </div>
      <!-- Map -->
      <div class="map">
        <div style="width: 100%"><iframe width="400%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Petmania%20Wexford,%20Grooming,%20Nutrition%20&amp;%20Pet%20Store+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">measure area map</a></iframe></div>
      </div>
    </section>
 

  </body>
</html>
